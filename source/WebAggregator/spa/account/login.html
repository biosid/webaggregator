<div class="row">
    <div class="panel panel-default form-signin">
        <div class="panel-body">
            <form class="" role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="login()">
                <h3 class="form-signin-heading">Авторизация</h3>
                <div class="form-group">
                    <label for="inputUsername" class="sr-only">User name</label>
                    <input type="text" id="inputUsername" name="inputUsername" class="form-control" ng-model="user.username" placeholder="Username"
                           validate-on="blur" required required-message="'Username is required'">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="user.password" placeholder="Password"
                           validate-on="blur" required required-message="'Password is required'">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            </form>
        </div>
    </div>
    <div class="panel panel-default form-signin">
        <div class="panel-body">
            <div class="text-center">
                <a ng-href="#!/recover" class="control-label">Я не помню пароль</a>
            </div>
            <div class="text-center">
                <a ng-href="#!/register" class="control-label">Добавить нового пользователя</a>
            </div>
            <div class="text-center">
                <a ng-href="#!/invite" class="control-label">Подтвердить приглашение</a>
            </div>
        </div>
    </div>
</div>
